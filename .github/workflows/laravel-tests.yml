name: Run Tests

# 觸發條件：改為手動觸發（方便練習）
on: workflow_dispatch

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    # 定義服務容器 (如 MySQL, Redis)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, libxml, zlib, pdo_mysql
          coverage: none

      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: src

      - name: Prepare Laravel Environment
        run: |
          cp .env.example .env
          php artisan key:generate
        working-directory: src

      - name: Run Migrations
        run: php artisan migrate --force
        working-directory: src
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: ""

      - name: Execute Tests
        run: php artisan test
        working-directory: src
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: ""
